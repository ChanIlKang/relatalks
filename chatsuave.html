<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SUAVEWOOZ - RELA</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:24</span>
        </div>
        <div class="status-bar__column">
            <span>32%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">SUAVEWOOZ</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main__screen main-chat">
        <div class="chat__timestamp">
            Monday, March 28, 2022
        </div>

        <div class="message-row">
            <img src="https://i1.sndcdn.com/artworks-000368239983-edkkke-t200x200.jpg">
            <div class="message-row__content">
                <span class="message__author">SUAVEWOOZ</span>
                <div class="message__info">
                    <span class="message__bubble">where u at? bruh</span>
                    <span class="message__time">03:16</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>


    <div id="no-mobile">
        <span>PLEASE RESIZE YOUR SCREEN TO FIT MOBILE.</span>
    </div>
    
    <script src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>

</html>
