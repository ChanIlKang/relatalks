<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - RELA</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:50</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-qrcode fa-lg"></i></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
        </div>
    </header>

    <main class="main__screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i1.sndcdn.com/artworks-000432006819-u9jl0q-t240x240.jpg"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">G4NCHUP</h4>
                    <h6 class="user-component__subtitle">+82 010-0000-0000 <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-regular fa-envelope"></i><span>EMAIL</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-calendar-check"></i></i><span>Calendar</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-address-book"></i><span>CONCTACT</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-gift"></i><span>GIFT</span></div>

        </div>
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-solid fa-headphones"></i><span>MUSIC</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-shirt"></i><span>GOODS</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-hand-holding-heart"></i><span>SUPPORT</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-border-all"></i><span>HISTORY</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="icons-row">
                <div class="icons-row__icon"><i class="fa-solid fa-ticket"></i><span>TICKET</span></div>
                <div class="icons-row__icon"><i class="fa-solid fa-mug-saucer"></i><span>CAFE</span></div>
                <div class="icons-row__icon"><i class="fa-solid fa-gamepad"></i><span>GAME</span></div>
                <div class="icons-row__icon"><i class="fa-solid fa-briefcase"></i><span>BUISINESS</span></div>
            </div>
        </div>
        <div class="advertisement__nomad">
            <div class="advertisement__span">
                <span>NOMAD CODERS</span>
                <span>전과목 Challenge!</span>
            </div>
            <i class="fa-solid fa-laptop-code"></i>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <!--Friends-->
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <!--Chat-->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <!--Find-->
                    <i class="fa-solid fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <!--etc-->
                    <span class="nav__more"></span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>PLEASE RESIZE YOUR SCREEN TO FIT MOBILE.</span>
    </div>

    <script src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>

</html>
