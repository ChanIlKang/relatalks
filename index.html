<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RELA</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:23</span>
        </div>
        <div class="status-bar__column">
            <span>33%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <div class="welcome-header__icon">
            <i class="fa-solid fa-r"></i>
            <i class="fa-solid fa-e"></i>
            <i class="fa-solid fa-l"></i>
            <i class="fa-solid fa-a"></i>
        </div>

        <h1 class="welcome-header__title">Welcome to RELA</h1>
        <p class="welcome-header__text">
            RELA is a culture crew.<br>
            Share our work with crew members
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input type="text" name="username" placeholder=" ID or phone number">
        <input type="password" name="password" placeholder=" Password">
        <input type="submit" value="Log In">
        <a href="#">Find Account or Password</a>
    </form>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>PLEASE RESIZE YOUR SCREEN TO FIT MOBILE.</span>
    </div>

    <script src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>

</html>
