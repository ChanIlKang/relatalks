<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - RELA</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:24</span>
        </div>
        <div class="status-bar__column">
            <span>32%</span>
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
        </div>
    </header>

    <main class="main__screen">
        <div class="advertisement">
            <div class="advertisement__span">
                <span>코로나 상생 지원금</span>
                <span>OO은행에서 지금 확인하기 ></span>
            </div>
            <i class="fa-solid fa-hand-holding-dollar"></i>
        </div>

        <a href="chat.html" class="user-component">
            <div class="user-component__column">
                <img src="https://i1.sndcdn.com/artworks-000376808025-m3y853-t200x200.jpg"
                    class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">ARTIS</h4>
                    <h6 class="user-component__subtitle">Hey doma! my new SINGLE out now!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">05:10</span>
                <div class="badge">2</div>
            </div>
        </a>

        <a href="chatsuave.html" class="user-component">
            <div class="user-component__column">
                <img src="https://i1.sndcdn.com/artworks-000368239983-edkkke-t200x200.jpg"
                    class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">SUAVEWOOZ</h4>
                    <h6 class="user-component__subtitle">where u at? bruh</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">03:16</span>
                <div class="badge">1</div>
            </div>
        </a>

        <a href="chattheother100.html" class="user-component">
            <div class="user-component__column">
                <img src="https://i1.sndcdn.com/artworks-000366554067-jmnucc-t200x200.jpg"
                    class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">THE OTHER.X100</h4>
                    <h6 class="user-component__subtitle">yo bruh! One love is best song I ever heard!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">08:22</span>
                
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <!--Friends-->
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <!--Chat-->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <!--Find-->
                    <i class="fa-solid fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <!--etc-->
                    <span class="nav__more"></span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>PLEASE RESIZE YOUR SCREEN TO FIT MOBILE.</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/a1587fb846.js" crossorigin="anonymous">
    </script>
</body>
</html>
